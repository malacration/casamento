<html>
    <head>
        <style type="text">
            .vertical-center {
                min-height: 100%;  /* Fallback for browsers do NOT support vh unit */
                min-height: 100vh; /* These two lines are counted as one :-)       */
              
                display: flex;
                align-items: center;
              }
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pedido casamento</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <div class="px-4 py-5 my-5 text-center">
            <div class="container center">
                <h1>Quer casar comigo?</h1>
                <div class="row">
                    <div class="col-lg-6">
                        <button id="sim" onmouseover="clickSim()" class="btn btn-primary btn-lg px-4 gap-3 float-end" style="z-index: 100;">Sim</button> 
                    </div>
                    <div class="col-lg-6">
                        <button onclick="clickNao()" class="btn btn-danger btn-lg px-4 gap-3 float-start">NÃ£o</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>     
    </body>
    
    <script>
        function clickSim(){
            var top = getRandomIntInclusive(-150, screen.height/3)
            var right = getRandomIntInclusive(-30, screen.width/3)
            var botaoSim = document.getElementById('sim')
            botaoSim.style.marginTop = top+"px";
            botaoSim.style.marginRight = right+"px";
        }

        function getRandomIntInclusive(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1) + min); // The maximum is inclusive and the minimum is inclusive
        }
        function clickNao(){
            alert("Sabia! Adeus");
            window.close();
        }
    </script>
</html>
